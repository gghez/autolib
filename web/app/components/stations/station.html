<div class="panel panel-default al-station-panel">
    <div class="panel-heading">
        <h3>
            {{station.public_name}}
            <button class="btn btn-danger btn-xs pull-right" ng-click="cancel(res.kind, res.reservation_id)"
                    ng-if="res" title="Cancel reservation">
                <span class="glyphicon glyphicon-thumbs-down"></span>
                <span class="glyphicon glyphicon-time"></span>
                <span al-count-down="res.seconds_before_expiration"></span>
            </button>
        </h3>
    </div>
    <div class="panel-body">

        <al-map center-on="station"></al-map>

        <p><small><em>{{station.address}}, {{station.city}}</em></small></p>

        <div class="al-station-actions clearfix">
            <button class="btn btn-primary al-station-action" ng-class="{'disabled': !station.cars}"
                    title="Click to reserve" ng-click="reserve('car', station.id)">Cars
                <span class="badge">{{station.cars}}</span>
            </button>

            <button class="btn btn-primary al-station-action" ng-class="{'disabled': !station.slots}"
                    title="Click to reserve" ng-click="reserve('park', station.id)">Parks
                <span class="badge">{{station.slots}}</span>
            </button>
        </div>

    </div>
</div>
