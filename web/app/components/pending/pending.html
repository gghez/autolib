<div ng-init="types=['car', 'park']">

    <div ng-repeat="type in types">
        <a ng-attr-id="pending-{{type}}"></a>

        <h2>{{type | capitalize }}
            <span class="badge">{{ reservations | filter:{kind:type+'reservation'} | length }}</span>
        </h2>

        <al-pending-card
          ng-repeat="res in reservations | filter:{kind:type+'reservation'}"
          reservation="res"></al-pending-card>

    </div>
</div>
