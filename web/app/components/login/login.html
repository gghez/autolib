<div class="al-login center-block">
  <div class="alert alert-danger" ng-show="error">{{error}}</div>

  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" ng-model="username" type="email" class="form-control" placeholder="Autolib username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" ng-model="password" type="password" class="form-control" placeholder="Autolib password">
    </div>
    <div>
      <button ng-click="login()" class="btn btn-primary">Log In</button>
    </div>
  </form>
</div>
